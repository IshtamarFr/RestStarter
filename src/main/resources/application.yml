#Server settings
server:
  port: 3001
  servlet.context-path: /api

#Logging levels
logging:
  level:
    root: INFO
    fr.ishtamar.starter: INFO
    org.springframework.boot.web.embedded.tomcat: INFO
  file:
    path: logs/
    max-history: 5